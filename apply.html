<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="apply.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Application</h1>
    </header>

    <main>
        <form id="form-example">
            <section id="about-section">
                <h2>About You</h2>
                <p>
                    <label for="name">Your Name:</label>
                    <input 
                    type="text" 
                    name="name"
                    id="name"
                    autocomplete="off"
                    minlength="1"
                    maxlength="15"
                    >
                </p>
                    <label for="zip-code">Zip code:</label>
                    <input  
                        type="text"
                        name="zip-code"
                        id="zip-code"
                        minlength="5"
                    >
            </section>
            <section id="section-two">
                <h2>Section Two</h2>
                <p>Allergic to Peanuts?</p>
                <p>
                    <label for="yes">Yes:</label>
                    <input
                        type="radio"
                        value="yes"
                        id="yes"
                        name="allergic"
                    >
                    <label for="no">No:</label>
                    <input
                        type="radio"
                        value="no"
                        id="no"
                        name="allergic"
                    >
                </p>
                <p>If Yes - On what scale?</p>
                <p>
                    <label for="peanuts"></label>
                    <input 
                        type="range"
                        id="peanuts"
                        min="0"
                        max="10"
                        value="0"
                        disabled="true"
                    >
                    <span id="allergic-number">0</span>
                </p>
                <p>
                    <label for="peanuts-2">On What Scale?</label>
                    <input
                        type="number"
                        id="peanuts-2"
                        name="peanuts-2"
                        min="1"
                        max="10"
                    >
                </p>
            
            </section>
            <button>Submit Application</button>
        </form>
    </main>
    <script type="module" src="./src/apply.js"></script>
</body>
</html>
